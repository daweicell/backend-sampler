services:
  sample-service:
    container_name: bs-sample-service
    build:
      context: .
      dockerfile: develop.dockerfile
      args:
        WILDFLY_BASE_IMAGE: 'quay.io/wildfly/wildfly:27.0.0.Final-jdk17'
#        custom cli script futtat√°sa, ha a deploymenthez kell
        SERVICE_CLI_DIR: 'wildfly/cli/mp-reactive'
    volumes:
      - './wildfly/sample.properties:/sampler/wildfly.properties'
    ports:
      - '8081:8080'
      - '9991:9990'
      - '8788:8787'
      - '8199:8199' #GRPC
#    environment:
#      MP_CONFIG_PROFILE: local
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
networks: 
  default: 
    external: 
      name: bs-local-network
